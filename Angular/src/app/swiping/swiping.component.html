<div class="body">
  <div class="header">
    <button mat-fab color="primary" (click)="logout()">
      <mat-icon class="icon">exit_to_app</mat-icon>
    </button>
    <button mat-fab color="primary" (click)="moveProfile()" class="profile">
      <mat-icon class="icon">edit</mat-icon>
    </button>
  </div>
  <div class="logo">
    <img src="../../assets/images/logo.png" alt="image">
  </div>
  <div (click)="showInfo()" (swipeleft)="swipeLeft()" class="container">
    <img class="main-image" src="{{currentImpression.account_info.picture_url}}" alt="">
    <div class="username">{{currentImpression.account_info.username}}</div>
  </div>
  <div class="footer">
    <div class="buttons">
      <button mat-fab color="primary" (click)="swipeLeft()">
        <mat-icon class="icon">thumb_down</mat-icon>
      </button>
      <button mat-fab color="primary" (click)="showMatches()">
        <mat-icon class="icon">forum</mat-icon>
      </button>
      <button mat-fab color="primary" (click)="swipeRight()">
        <mat-icon class="icon">thumb_up</mat-icon>
      </button>
    </div>

  </div>
</div>
