<div class="body">
  <div class="container">
    <img class="main-image" src="{{currentImpression.account_info.picture_url}}" alt="">
    <div class="username">{{currentImpression.account_info.username}}</div>
  </div>
  <p class="description">{{currentImpression.account_info.description}}</p>
  <div class="info" *ngFor="let category of currentImpression.categories">
    <p>{{category.name}} : {{category.description}}</p>
  </div>
</div>
